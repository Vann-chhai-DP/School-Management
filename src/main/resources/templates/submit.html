<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Submitted</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
    <div class="container text-center">
        <h2>Submission Successful</h2>
            <p>Email: <strong th:text="${student.email}"></strong></p>
            <p>Birthday: <strong th:text="${student.birthday}"></strong></p>
            <p>New Student: <strong th:text="${student.newStudent}"></strong></p>
            <p>College: <strong th:text="${student.college}"></strong></p>
            <p>Major: <strong th:text="${student.major}"></strong></p>
            <p>Favorite Color: <strong th:text="${student.color}"></strong></p>
        <a href="/schoolForm">Submit another</a>
    </div>
</body>
</html>
